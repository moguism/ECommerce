<div>
    <div id="black">
        @if(buttonChange) {
            <i (click)="showMenu()" id="menu" class="fa-solid fa-bars"></i>
        } @else {
            <i (click)="closeMenu()" id="menu" class="fa-solid fa-xmark"></i>
        }
        
        
        <img class="logo" src="assets/images/Logo.png" alt="Logo" [routerLink]="''">
      
        <h2 class="text"  (click)="goToRoute('product-list/frutas')">Frutas</h2>
        <h2 class="text"  (click)="goToRoute('product-list/verduras')">Verduras</h2>
        <h2 class="text"  (click)="goToRoute('product-list/carnes')">Carnes</h2>
        <h2 class="text" (click)="goToRoute('about-us')">Sobre Nosotros</h2>
        <h2 class="text" (click)="goToRoute('shopping-cart')"><i class="fa-solid fa-cart-shopping"></i></h2>
        <h2 class="text">{{ shoppingCartService.total }}</h2>

        @if(jwt != ""){
            <h2 class="text-welcome">Bienvenido, {{ name }}</h2>
            <div class="dropdown" (click)="showAndClose()">
                @if(dropdownChange){
                    <i id="arrow" class="fa-solid fa-chevron-down"></i>
                }@else {
                    <i id="arrow" class="fa-solid fa-chevron-up"></i>
                }
                <div class="dropdown-list">
                    
                    <p (click)="goToRoute('user')">Perfil</p>
                    <p (click)="deleteToken()">Cerrar sesi√≥n</p>
                </div>
            </div>
        }@else {
            <div class="red" (click)="goToRoute('user')">
                <i id="person-icon" class="fa-solid fa-user"></i>
            </div>
        }
    </div>
</div>
